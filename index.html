<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Bowling Game</title>
  </head>
  <body>
    <div class="page-content">
      <div class="container">
        <p class="heading">JS Bowling Game</p>
        <table>
          <tr>
            <th class="th">Frames</th>
            <th class="th">F1</th>
            <th class="th">F2</th>
            <th class="th">F3</th>
            <th class="th">F4</th>
            <th class="th">F5</th>
            <th class="th">F6</th>
            <th class="th">F7</th>
            <th class="th">F8</th>
            <th class="th">F9</th>
            <th class="th">F10</th>
          </tr>
          <tr>
            <td class="">Scores</td>
            <td class="score 1"></td>
            <td class="score 2"></td>
            <td class="score 3"></td>
            <td class="score 4"></td>
            <td class="score 5"></td>
            <td class="score 6"></td>
            <td class="score 7"></td>
            <td class="score 8"></td>
            <td class="score 9"></td>
            <td class="score 10"></td>
          </tr>
          <tr>
            <td class="">Total</td>
            <td class="total-score 1"></td>
            <td class="total-score 2"></td>
            <td class="total-score 3"></td>
            <td class="total-score 4"></td>
            <td class="total-score 5"></td>
            <td class="total-score 6"></td>
            <td class="total-score 7"></td>
            <td class="total-score 8"></td>
            <td class="total-score 9"></td>
            <td class="total-score 10"></td>
          </tr>
        </table>
        <div class="container1">
          <button class="btn">Roll the ball</button>
          <button class="btn1">Reset</button>
        </div>
      </div>
    </div>
    <div class="result" style="text-align: center; margin: 30px; color: red; font-size: larger;" class="alert" id="alert"></div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
